---
- name: Install and configure web server and firewall
  hosts: all
  become: true
  tasks:
    - name: Install Apache HTTP Server
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Enable and start httpd service
      ansible.builtin.service:
        name: httpd
        enabled: true
        state: started

    - name: Install firewall dependencies
      ansible.builtin.dnf:
        name:
          - firewalld
          - python3-firewall
          - python3
        state: present

    - name: Enable and start firewalld service
      ansible.builtin.service:
        name: firewalld
        enabled: true
        state: started

    - name: permanently enable https service, also enable it immediately if possible
      ansible.posix.firewalld:
        service: https
        state: enabled
        permanent: true
        immediate: true
        offline: true

    - name: Open port 80
      ansible.posix.firewalld:
        port: 80/tcp
        state: enabled
        permanent: yes
        immediate: yes

- name: Host a simple hello world webserver on RHEL with custom background color
  hosts: all
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Enable and start httpd service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

    - name: Create index.html with hello world and custom background color
      ansible.builtin.copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hello World</title>
            <style>
              body {
                background-color: #cbf7f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
              }
              h1 {
                color: #333;
                font-size: 3em;
              }
            </style>
          </head>
          <body>
            <h1>Hello, World!</h1>
          </body>
          </html>
